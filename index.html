<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f8f8f8;
        }
        .download-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .download-link:hover {
            background: #0056b3;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .download-link i {
            margin-right: 8px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #282828;
            border-radius: 5px;
        }
        .chat-input {
            margin-top: 10px;
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            margin-left: 5px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Center</h1>
        <p>Click on the links below to download your files:</p>
        <a href="#" class="download-link"><i class="fas fa-download"></i> Download File 1</a>
        <a href="#" class="download-link"><i class="fas fa-download"></i> Download File 2</a>
        <a href="#" class="download-link"><i class="fas fa-download"></i> Download File 3</a>
        <div class="footer">Â© 2025 YourWebsite. All rights reserved.</div>
    </div>
    <div class="chat-box">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            var input = document.getElementById("chatInput");
            var message = input.value.trim();
            if (message !== "") {
                var chatBox = document.getElementById("chatMessages");
                var newMessage = document.createElement("div");
                newMessage.textContent = "You: " + message;
                newMessage.style.padding = "5px";
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }
        }
    </script>
</body>
</html>
